<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Validação de Formulário</title>
</head>

<body>
	<div class='container'>
		<h1>Formulário de Cadastro</h1>
		<form action="" method="post" id='form-contato'>
		    <div class="form-group">
		      <label for="nome">Nome</label><br>
		      <input type="text" class="form-control" id="nome" name="nome" placeholder="Infome o Nome">
		      <span class='msg-erro msg-nome'></span><br><br>
		    </div>
		    <div class="form-group">
		      <label for="email">E-mail</label><br>
		      <input type="email" class="form-control" id="email" name="email" placeholder="Informe o E-mail">
		      <span class='msg-erro msg-email'></span><br><br>
		    </div>
		    <div class="form-group">
		      <label for="privilegio">Sexo</label><br>
		      <select class="form-control" name="sexo" id="sexo">
			    <option value="">Selecione o Sexo</option>
			    <option value="Feminino">Feminino</option>
			    <option value="Masculino">Masculino</option>
			  </select>
			  <span class='msg-erro msg-sexo'></span><br><br>
		    </div>
		    <div class="form-group">
		      <label for="email">Senha (mínimo 6 caracteres)</label><br>
		      <input type="password" class="form-control" id="senha" name="senha" placeholder="Informe a Senha">
		      <span class='msg-erro msg-senha'></span><br><br>
		    </div>
		    <div class="form-group">
		      <label for="email">Repita a Senha (mínimo 6 caracteres)</label><br>
		      <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Informe a Senha">
		      <span class='msg-erro msg-senha2'></span><br><br>
		    </div>
		    <button type="submit" class="btn btn-primary" id='botao'> 
		      Gravar
		    </button>
		</form>
	</div>
<script type="text/javascript" src="./scripts/validation.js"></script>
</body>
</html>
